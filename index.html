<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Tip Calculator</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <!--========================= Header ============================-->
  <header>
    <h1>
      <span class="tip-txt">Tip</span>
      <span class="calculator-txt badge">Calculator</span>
    </h1>
  </header>
  <!--==========================Main Content======================-->
  <div class="container calculator-card">
    <!-- Data Wrapper -->
    <div class="data-wrapper">
      <h1>Bill</h1>
      <label for="input-bill" class="input-group">
        <input class="input-bill" id="input-bill" type="number" placeholder="Enter Amount" min="0"></input>
      </label>
      <h2>Number Of People</h2>

      <label for="no.ofpeople">
        <input type="number" value="1" max="10" class="input-value" id="noofpeople" />
      </label>
      <h2>Select Tip %</h2>
      <div class="per-btn-container">
        <ul>
          <li id="per-5"><button class="per-btn" id="btn-5" value="5" onclick="calculate5()">5%</button></li>
          <li id="per-5"><button class="per-btn" id="btn-10" value="10" onclick="calculate10()">10%</button></li>
          <li id="per-5"><button class="per-btn" id="btn-15" value="15" onclick="calculate15()">15%</button></li>
          <li id="per-5"><button class="per-btn" id="btn-25" value="25" onclick="calculate25()">25%</button></li>
          <li id="per-5"><button class="per-btn" id="btn-50" value="50" onclick="calculate50()">50%</button></li>

        </ul>
      </div>

    </div>

    <!-- Result Wrapper -->
    <div class="result-wrapper d-flex align-content-between flex-wrap">
      <div class="result-txt">
        <div class="text-amount">
          <div>
            <h2 class="txt">Tip Amount</h2>
            <p>/ person</p>
          </div>
          <h3>
            $
            <span id="tip-amount">0</span>
          </h3>
        </div>
        <div class="total-amount">
          <div>
            <h2 class="txt">Total</h2>
            <p>/ person</p>
          </div>
          <h3>
            $
            <span id="total">0</span>
          </h3>
        </div>
      </div>
      <button type="button" id="reset" class="reset-button" onclick="reset()">RESET</button>
    </div>
  </div>

  <!-- Script -->
  <script src="index.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/89bfe5942c.js" crossorigin="anonymous">

  </script>
</body>

</html>
